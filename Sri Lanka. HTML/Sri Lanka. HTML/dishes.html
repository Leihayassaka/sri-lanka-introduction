<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>スリランカの代表料理</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            text-align: center;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            color: darkred;
            font-size: 2em;
            margin-bottom: 20px;
        }
        .dish {
            margin-bottom: 30px;
        }
        .dish img {
            width: 100%;
            max-width: 600px;
            height: auto;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .dish h2 {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 10px;
        }
        .dish p {
            font-size: 1.1em;
            color: #555;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }
        a:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>スリランカの代表料理</h1>

        <!-- Dish 1 -->
        <div class="dish">
            <img src="images/sri_lanka_curry.jpg" alt="スリランカカレー">
            <h2>スリランカカレー</h2>
            <p>スリランカの代表的な料理で、スパイスが豊富に使われています。ココナッツミルクが加わることで、辛さと甘さのバランスが絶妙です。</p>
        </div>

        <!-- Dish 2 -->
        <div class="dish">
            <img src="images/hopper.jpg" alt="ホッパー">
            <h2>ホッパー</h2>
            <p>薄いクレープ状のパンケーキで、中心に卵を乗せるスタイルが人気。朝食や軽食としてよく食べられます。</p>
        </div>

        <!-- Dish 3 -->
        <div class="dish">
            <img src="images/kiribath.jpg" alt="キリバット">
            <h2>キリバット</h2>
            <p>ココナッツミルクで炊き上げたお米の料理で、お祝いの場でよく登場します。伝統的には三角形に切り分けられます。</p>
        </div>

        <!-- Back Link -->
        <a href="index.html">戻る</a>
    </div>
</body>
</html>
