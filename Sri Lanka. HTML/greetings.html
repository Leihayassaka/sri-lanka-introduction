<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>スリランカの挨拶</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            text-align: center;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            color: darkred;
            font-size: 2em;
            margin-bottom: 20px;
        }
        ul {
            text-align: left;
            font-size: 1.2em;
            color: #555;
        }
        ul li {
            margin-bottom: 10px;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }
        a:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>スリランカの簡単な挨拶</h1>
        <ul>
            <li><b>Ayubowan（アユボーワン）:</b> 「こんにちは」「さようなら」など幅広く使える挨拶。</li>
            <li><b>Vannakkam（ヴァンナッカム）:</b> タミル語の「こんにちは」。</li>
            <li><b>Suba Udesenak（スバ・ウデセナック）:</b> 「おはようございます」。</li>
            <li><b>Suba Sandhawa（スバ・サンダワ）:</b> 「こんばんは」。</li>
            <li><b>Nandri（ナンドリ）:</b> 「ありがとう」。（タミル語）</li>
        </ul>
        <a href="index.html">戻る</a>
    </div>
</body>
</html>
