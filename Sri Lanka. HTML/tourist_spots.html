<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>スリランカの有名な観光スポット</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 900px;
            margin: 20px auto;
            text-align: center;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            color: darkred;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .spot {
            margin-bottom: 30px;
            text-align: center;
        }
        .spot img {
            width: 100%;
            max-width: 600px;
            height: auto;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .spot h2 {
            font-size: 1.8em;
            color: #333;
            margin-bottom: 10px;
        }
        .spot p {
            font-size: 1.2em;
            color: #555;
            line-height: 1.6;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }
        a:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>スリランカの有名な観光スポット</h1>

        <!-- Spot 1 -->
        <div class="spot">
            <img src="images/sigiriya.jpg" alt="シギリヤ・ロック">
            <h2>シギリヤ・ロック</h2>
            <p>
                スリランカの最も有名な世界遺産の一つで、「空中の城」とも呼ばれる古代の要塞跡です。壮大な景色と歴史的価値で知られています。
            </p>
        </div>

        <!-- Spot 2 -->
        <div class="spot">
            <img src="images/dambulla.jpg" alt="ダンブッラ石窟寺院">
            <h2>ダンブッラ石窟寺院</h2>
            <p>
                美しい仏像と壁画で飾られた洞窟寺院。仏教徒にとって重要な霊場であり、訪れる人々を魅了します。
            </p>
        </div>

        <!-- Spot 3 -->
        <div class="spot">
            <img src="images/galle.jpg" alt="ゴールの旧市街">
            <h2>ゴールの旧市街</h2>
            <p>
                オランダ植民地時代の歴史的な街並みが残るゴール。美しい海岸線と古い建築が特徴です。
            </p>
        </div>

        <!-- Back Link -->
        <a href="index.html">戻る</a>
    </div>
</body>
</html>
